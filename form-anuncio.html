<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Anúncio | Portal Democrata</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar" id="sidebar">
      <img src="assets/img/logos/logo-democrata.png" alt="Logo Comunidade Democrata" class="logo-app" style="display:block; margin:0 auto 16px auto; max-width:120px; width:80%; height:auto;">
      <a href="index.html">
        <button class="btn btn-primary mb-3">Voltar ao Portal</button>
      </a>
      <h2 style="font-size:1.3em; margin-top:32px;">Cadastro de Anúncio</h2>
      <p style="font-size:0.95em; color:#fff; margin-bottom:8px;">Preencha os dados abaixo para cadastrar um novo anúncio.</p>
    </nav>
    <main class="main-content d-flex flex-column align-items-center justify-content-center" style="min-height:100vh;">
      <h1 id="main-title" class="mb-4">Cadastrar Novo Anúncio</h1>
      <form id="anuncioForm" class="p-4 rounded shadow bg-white" style="max-width:420px; width:100%;">
        <div class="mb-3">
          <label class="form-label">Logo (URL):</label>
          <input type="text" name="logo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nome:</label>
          <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ID:</label>
          <input type="number" name="id" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Categoria:</label>
          <input type="number" name="categoria" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição:</label>
          <input type="text" name="Descricao" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contato:</label>
          <input type="text" name="Contato" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Whatsapp:</label>
          <input type="text" name="Whatsapp" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Imagens:</label>
          <input type="file" name="imagens" id="imagens" class="form-control" multiple required>
        </div>
        <button type="submit" class="btn btn-success w-100">Salvar Anúncio</button>
      </form>
      <div id="status" class="mt-3"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
