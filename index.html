<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Democrata</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <img src="assets/img/logos/logo-democrata.png" alt="Logo Comunidade Democrata" class="logo-app" style="display:block; margin:0 auto 16px auto; max-width:120px; width:80%; height:auto;">
            <a href="instrucoes.html">
                <button class="btn btn-primary">Anuncie!</button>
            </a>
            <a href="form-anunx.html">
                <button class="btn btn-primary" style="margin: 16px auto; display: block;">Cadastrar Novo Anúncio</button>
            </a>
            <h2>Categorias</h2>
            <button id="category-toggle" aria-label="Abrir menu de categorias">☰</button>
            <ul id="category-list">
                <!-- Categorias serão inseridas aqui pelo JS -->
            </ul>
            <div class="admin-contato" style="margin-top:32px;">
                <h3 style="font-size:1.1em; margin-bottom:8px; color:#ffb300;">Administradores</h3>
                <p style="font-size:0.95em; color:#fff; margin-bottom:8px;">Para criar ou modificar seu anúncio, entre em contato:</p>
                <ul style="list-style:none; padding:0; margin:0;">
                    <li style="margin-bottom:6px;"><a href="https://wa.me/553291375797" target="_blank" style="color:#fff; text-decoration:none;"><span style="color:#25d366; font-weight:bold;">WhatsApp</span> Ramon</a></li>
                    <li><a href="https://wa.me/553291289925" target="_blank" style="color:#fff; text-decoration:none;"><span style="color:#25d366; font-weight:bold;">WhatsApp</span> Talía</a></li>
                    <li style="margin-bottom:6px;"><a href="https://wa.me/5521982434357" target="_blank" style="color:#fff; text-decoration:none;"><span style="color:#25d366; font-weight:bold;">WhatsApp</span> Beatriz</a></li>
                    <li style="margin-bottom:6px;"><a href="https://wa.me/553291203888" target="_blank" style="color:#fff; text-decoration:none;"><span style="color:#25d366; font-weight:bold;">WhatsApp</span> Ivon</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <h1 id="main-title">Bem-vindo ao Portal Democrata</h1>
            <!-- Formulário de anúncio removido, agora em arquivo separado -->
            <div id="cards-container">
                <!-- Cartões serão inseridos aqui pelo JS -->
            </div>
        </main>
    </div>
    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div id="toast-copiar" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Telefone copiado!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <button id="btn-topo" title="Voltar ao topo">↑</button>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Menu mobile
        const categoryToggle = document.getElementById('category-toggle');
        const categoryList = document.getElementById('category-list');
        if (categoryToggle && categoryList) {
          categoryToggle.addEventListener('click', function() {
            categoryList.classList.toggle('open');
          });
          // Fecha o menu ao clicar fora
          document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768 && categoryList.classList.contains('open')) {
              if (!categoryList.contains(e.target) && e.target !== categoryToggle) {
                categoryList.classList.remove('open');
              }
            }
          });
        }
        // Botão voltar ao topo
        const btnTopo = document.getElementById('btn-topo');
        window.addEventListener('scroll', function() {
          if (window.scrollY > 300) {
            btnTopo.classList.add('show');
          } else {
            btnTopo.classList.remove('show');
          }
        });
        if (btnTopo) {
          btnTopo.addEventListener('click', function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
          });
        }
      });
    </script>
</body>
</html>
